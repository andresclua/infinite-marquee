<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Inifnite Marquee</title>

  <link rel="stylesheet" href="https://use.typekit.net/gll7dfd.css">
  <style>.wrapper{
    overflow: hidden;
}

.imageContainer{
  display: flex;
  flex-direction: row;
  gap: 25px;
  width: 200%;
}

.imageContainer .image{
  height: 275px;
  width: 100%;
  background-image: url('https://images.unsplash.com/photo-1538947151057-dfe933d688d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80');
    background-size: cover;
}

.image:nth-child(odd){
  background-image: url('https://images.unsplash.com/photo-1489183988443-b37b7e119ba6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2372&q=80')
}</style>
</head>
  <body>
    <div class="wrapper">
      <div class="imageContainer">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
      </div>
    </div>

    </div>
